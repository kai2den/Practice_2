<!DOCTYPE html>
<html>
<head>
<title>Parcel Sandbox</title>
<meta charset="UTF-8" />
</head>
<body>
<h1>Random Number Game</h1>
<div id="js-title">
<h3 class="js-title">
Generate a number between 0 and <span>50</span></h3>
<datalist id="number">
<option value="10"></option>
<option value="20"></option>
<option value="30"></option>
<option value="40"></option>
<option value="50"></option>
</datalist>
<input list="number" id="js-range" type="range"
min="5" max="200" value="5" step="5" />
</div>
<form id="js-guess">
<label for="num">Guess the number:</label>
<input id="num" type="number" max="200" min="0" />
<button>Start!</button>
</form>
<div id="js-result">
<span></span>
</div>
<script type="text/javascript" src="week2_5.js"></script>
</body>
</html>
